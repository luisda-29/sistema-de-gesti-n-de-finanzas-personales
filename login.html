<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión Financiera</title>
    <script>
        // Prohibir acceso al login si ya hay una sesión activa
        if (localStorage.getItem('finanzas_currentUser')) {
            window.location.href = 'index.html';
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="glass-box">
            <div class="logo">
                <i class="fas fa-wallet"></i> Fine<span>nce</span>
            </div>

            <!-- Formulario de Login -->
            <div id="login-form">
                <h2>Bienvenido de nuevo</h2>
                <p class="subtitle">Ingresa tus credenciales para continuar</p>
                <div id="loginMessage" style="text-align: center; margin-bottom: 10px; font-size: 14px;"></div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="tu@correo.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="••••••••">
                    </div>
                </div>
                <button class="btn-primary" id="btn-login-submit">Iniciar Sesión</button>
                <p class="switch-form">¿No tienes cuenta? <a href="#" id="link-show-register">Regístrate aquí</a></p>
            </div>

            <!-- Formulario de Registro (Oculto) -->
            <div id="register-form" style="display: none;">
                <h2>Crear una cuenta</h2>
                <p class="subtitle">Comienza a gestionar tus finanzas hoy</p>
                <div id="registerMessage" style="text-align: center; margin-bottom: 10px; font-size: 14px;"></div>
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <div class="input-icon">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="registerName" placeholder="Ej: Alberto Rodriguez">
                    </div>
                </div>
                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="ejemplo@correo.com">
                    </div>
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Crea una contraseña">
                    </div>
                </div>
                <button class="btn-primary" id="btn-register-submit">Registrarme</button>
                <p class="switch-form">¿Ya tienes cuenta? <a href="#" id="link-show-login">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <div id="authContainer" style="display: none;"></div> <!-- Hidden decoy for UIController compatibility -->
    <div id="dashboard" style="display: none;"></div> <!-- Hidden decoy for UIController compatibility -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
